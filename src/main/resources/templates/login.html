<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Farmacia - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }

        .card-header {
            background-color: white;
            color: #0d6efd;
            border-radius: 12px 12px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control,
        .btn,
        .form-check-input {
            border-radius: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        .btn-primary {
            font-weight: 500;
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(13, 110, 253, 0.4);
        }

        .btn-google {
            background-color: #fff;
            color: #444;
            border: 1px solid #ddd;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease,
                transform 0.2s ease;
        }

        .btn-google:hover {
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(66, 133, 244, 0.5);
            transform: scale(1.05);
        }

        .btn-google img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .separator:not(:empty)::before {
            margin-right: 10px;
        }

        .separator:not(:empty)::after {
            margin-left: 10px;
        }

        .separator span {
            color: #777;
            font-weight: 500;
        }

        .mb-3.position-relative {
            position: relative;
        }

        .password-toggle {
            cursor: pointer;
            color: #6c757d;
            font-size: 1.2rem;
            user-select: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .password-toggle:hover {
            color: #0d6efd;
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ProMaq Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado sesión correctamente.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control pe-5" id="loginPassword" name="password" required>
                        <span class="password-toggle">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Recordarme</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

                <div class="separator">
                    <span>ó</span>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <a href="/oauth2/authorization/google" class="btn btn-google">
                        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Icon">
                        Iniciar sesión con Google
                    </a>
                </div>

                <div class="mt-4 text-center">
                    <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>© 2025 Sistema de ProMaq Solutions. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const icon = toggle.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        });
    </script>

</body>

</html>
