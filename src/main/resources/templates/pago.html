<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 80px;
    }

    .container {
      max-width: 600px;
    }

    h2 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .list-group-item {
      border: none;
      border-bottom: 1px solid #e9ecef;
      padding: 16px 20px;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      border: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(69, 114, 186, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #357abd, #2a5eaa);
      transform: translateY(-2px);
    }

    .btn-secondary {
      font-weight: 600;
      border-radius: 12px;
      padding: 10px 16px;
    }

    .total {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: right;
      padding: 16px 20px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      border-radius: 0 0 16px 16px;
    }

    #mensaje-error {
      font-weight: 600;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 12px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>

<body>

<div class="container mt-5 mb-5">
  <h2>Resumen del Carrito</h2>

  <div class="card">
    <div id="lista-productos"></div>
    <div class="total">Total: <span id="total">0</span></div>
  </div>

  <div id="mensaje-error" class="text-danger mt-3"></div>

  <div class="d-grid gap-2 mt-4">
    <button id="pagar" class="btn btn-primary">Pagar con Stripe</button>
    <button onclick="window.location.href='/'" class="btn btn-secondary">Volver a la página principal</button>
  </div>
</div>

<footer>
  © 2025 Sistema de ProMaq Solutions. Todos los derechos reservados.
</footer>

<script>
  const stripe = Stripe("pk_test_51PbTT2ESOGcPa8Nsh95bGHHZ6kNgvHD1KNZUqZNDvChvCszRpPUX5ZA6dWzEwjkWkvRTLQxuLH2TJNk200tWZIMU00Qr1pc05v");

  const formatter = new Intl.NumberFormat('es-CO', {
    style: 'currency',
    currency: 'COP',
    minimumFractionDigits: 0
  });

  function mostrarProductos() {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const lista = document.getElementById("lista-productos");
    let total = 0;

    if (carrito.length === 0) {
      lista.innerHTML = "<div class='alert alert-warning m-3'>El carrito está vacío.</div>";
      document.getElementById("pagar").disabled = true;
      return;
    }

    let contenido = '<ul class="list-group list-group-flush">';
    carrito.forEach(p => {
      const subtotal = p.precio * p.cantidad;
      total += subtotal;
      contenido += `
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>${p.nombre}</strong><br>
          <small>Cantidad: ${p.cantidad}</small>
        </div>
        <span>${formatter.format(subtotal)}</span>
      </li>`;
    });
    contenido += '</ul>';
    lista.innerHTML = contenido;
    document.getElementById("total").textContent = formatter.format(total);
    document.getElementById("pagar").disabled = false;
  }

  document.getElementById("pagar").addEventListener("click", () => {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    if (carrito.length === 0) {
      document.getElementById("mensaje-error").textContent = "El carrito está vacío.";
      return;
    }

    fetch("/api/pago/create-checkout-session", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ productos: carrito })
    })
      .then(res => res.json())
      .then(data => {
        if (data.id) {
          stripe.redirectToCheckout({ sessionId: data.id });
        } else {
          throw new Error("No se pudo obtener la sesión de Stripe.");
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("mensaje-error").textContent = "Error al iniciar el pago. Intenta nuevamente.";
      });
  });

  mostrarProductos();
</script>

</body>

</html>
