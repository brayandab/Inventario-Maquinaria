        }

</head>
<body>

<!-- üîπ Formulario -->
<div class="container">
    <h1>Nuevo Producto</h1>
    <p class="subtitle">Agrega una nueva maquinaria al inventario.</p>

    <div class="card card-custom">
        <form id="productoForm" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Proveedor:</label>
                    <input type="text" class="form-control" id="proveedor" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" rows="2" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Lote:</label>
                    <input type="text" class="form-control" id="lote" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" min="0" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Precio Unitario:</label>
                    <input type="number" class="form-control" id="precioUnitario" step="0.01" required>
                </div>
            </div>

            <!-- üîπ Imagen: URL o Archivo -->
            <div class="mb-3">
                <label class="form-label">Foto de la maquinaria:</label>
                <input type="text" class="form-control mb-2" id="fotoUrl" placeholder="Pega la URL de la imagen (opcional)">
                <div class="text-center">‚Äî o ‚Äî</div>
                <input type="file" class="form-control mt-2" id="fotoFile" accept="image/*">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/farmaceutico/inventario" class="btn btn-secondary">‚Üê Volver</a>
                <button type="submit" class="btn btn-guardar">Guardar Producto</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById('productoForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fotoFile = document.getElementById('fotoFile').files[0];
      const fotoUrlManual = document.getElementById('fotoUrl').value;
      let fotoFinal = null;

      try {
        if (fotoFile) {
          const formData = new FormData();
          formData.append('file', fotoFile);

          const uploadResponse = await fetch('/api/productos/subir-foto', {
            method: 'POST',
            body: formData
          });

          if (uploadResponse.ok) {
  const data = await uploadResponse.json();
  fotoFinal = data.url; // obtenemos el campo "url" del JSON
} else {
  const errorText = await uploadResponse.text();
  alert('‚ùå Error al subir la foto (verifica el tama√±o o formato): ' + errorText);
  return;
}
        } else if (fotoUrlManual.trim() !== '') {
          fotoFinal = fotoUrlManual;
        }

        const producto = {
          nombre: document.getElementById('nombre').value,
          descripcion: document.getElementById('descripcion').value,
          proveedor: document.getElementById('proveedor').value,
          lote: document.getElementById('lote').value,
          stock: parseInt(document.getElementById('stock').value),
          precioUnitario: parseFloat(document.getElementById('precioUnitario').value),
          foto: fotoFinal
        };

        const response = await fetch('/api/productos/crear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(producto)
        });

        if (response.ok) {
          alert('‚úÖ Producto registrado correctamente');
          window.location.href = '/farmaceutico/inventario';
        } else {
          alert('‚ùå Error al registrar el producto');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('‚ùå Error de conexi√≥n o carga');
      }
    });
</script>

</body>
</html>
